<!DOCTYPE html>
<html>
<head>
<style>

head, body{
  font-family: Arial;
}

header {
  padding: 10px;
  text-align: left;
  font-size: 24px;
  color: black;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #FFC425;
}


li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  float: right;
  
}

li a:hover {
  background-color: #AD8500;
}


button {
	padding: 10px;


</style>
<title>Single Search</title>

<header>

</header>

</head>

</html>
